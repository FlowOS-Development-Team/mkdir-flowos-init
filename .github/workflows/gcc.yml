name: GCC C CI 

on: [push]
permissions:
  id-token: write
  contents: read
  attestations: write
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compile C code
      run: |
        gcc mkdir.c -o mkdir 
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
         name: mkdir
         path: "./mkdir"
    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v3
      with:
         subject-path: './mkdir'
